<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tax Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Minimal styling -->
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    form { display: grid; gap: 0.75rem; max-width: 320px; }
    input[type="number"] { padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.6rem 0.9rem; font-size: 1rem; cursor: pointer; }
    .result { margin-top: 1rem; font-weight: 600; }
    .error { margin-top: 1rem; color: #b00020; }
  </style>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>Tax Calculator</h1>

  <form id="tax-form">
    <label>
      Employment income
      <input type="number" id="input-empl" step="any" required />
    </label>

    <label>
      Savings income
      <input type="number" id="input-savings" step="any" required />
    </label>

    <button type="submit">Calculate</button>
  </form>

  <div id="feedbackempl"></div>

   <div id="feedbacksavings"></div>

  <script>
    const form = document.getElementById("tax-form");
    const inputA = document.getElementById("input-empl");
    const inputB = document.getElementById("input-savings");
    const feedback1 = document.getElementById("feedbackempl");
    const feedback2= document.getElementById("feedbacksavings");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();  
      feedback1.textContent = ""; // clear previous messages
      feedback2.textContent = ""; // clear previous messages

      const a = inputA.value;
      const b = inputB.value;

      try {
        const res = await axios.post("/api/tax", {a, b}, {
          headers: { "Content-Type": "application/json" } //the result is a json objset
        });

        feedback1.className = "result";
        feedback1.textContent = `Tax on income: ${res.data.taxIncome}`;

        feedback2.className = "result";
        feedback2.textContent = `Tax on savings: ${res.data.taxSavings}`;
      } 
      catch (err) {
        if (err.response.data.error1)
        {
          feedback1.className = "error1";
          feedback1.textContent = "Please provide your income";
        }
        else if (err.response.data.error2)
        {
          feedback1.className = "error2";
          feedback1.textContent = "Please provide positive income";
        }
        else if (err.response.data.error3)
        {
          feedback2.className = "error3";
          feedback2.textContent = "No tax is paid on saving interest less than Â£1000";
        }
        else if (err.response.data.error4)
        {
          feedback1.className = "error4";
          feedback1.textContent = "Both incomes must be numerical";
        }

      }
    });
  </script>
</body>
</html>
